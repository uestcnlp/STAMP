[seq2seqv2nn]
{
    "dataset" : "rsc15",
    "nepoch" : 50,
    "batch_size" : 300,
    "init_lr" : 0.001,
    "stddev" : 0.05,
    "emb_stddev" : 0.002,
    "edim" : 300,
    "max_grad_norm" : 150,  # 150 if set None, while not clip the grads.
    "pad_idx" : 0,
    "emb_up" : false,  # should update the pre-train embedding.
    "update_lr" : false,
    "active" : "sigmoid",
    "model_save_path" : "STAMP/ckpt/",
    "recsys_threshold_acc" : 0.68,
    "cikm_threshold_acc" : 0.62
}

